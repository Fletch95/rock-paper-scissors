<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>First to 5 wins</h2>

    <div class="scores">
        <h2>Player:</h2>
        <p class="playerScore">0</p>
        <h2>Computer:</h2>
        <p class="computerScore">0</p>
    </div>

    <p class="results">Choose your weapon...</p>

    <button class="playerSelection" id="paper">Paper</button>
    <button class="playerSelection" id="rock">Rock</button>
    <button class="playerSelection" id="scissors">Scissors</button>

    <h2 class="finalResult"></h2>

    <button class="reset" hidden>Reset Game</button>

</body>
</html>
